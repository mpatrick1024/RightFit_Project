<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Right Fit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            vertical-align: top;
            box-sizing: border-box;
        }

        .space1 h5 {
            text-align: end;
        }

        .space1 {
            background-color: rgb(105, 105, 105);
        }

        .space2 {
            background-color: rgb(170, 169, 169);
            height: 30px;
        }

        .space3 {
            background-color: rgb(226, 224, 224);
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="container vh-100 p-0 my-3 bg-dark text-light">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            {%if 'login_errors' in message.extra_tags%}

            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endif %}
                {% endfor %}
        </ul>
        {% endif %}
        <div class="container vh-100 p-0 my-3 bg-dark text-light">
            <div class="bg-dark">
                <div class="space1 text-dark">
                    <h5 class="mb-0 pt-3 pr-3">Right Fit</h5>
                    <h5 class="mb-0 pb-3 pr-3">Schools Fit 4 You</h5>
                </div>
                <div class="space2"></div>
                <div class="space3"></div>

                <div class="form2 m-5 w-40 h-50 d-inline-block align-middle">
                    <h1>Login</h1>
                    <form action="/login" method="POST">
                        {% csrf_token %}

                        <label for="login_email">Email</label>
                        <input type="email" name="login_email" class="form-control  mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="login_password" class="form-control mb-3">
                        <input type="submit" value="Log In" class="btn btn-secondary btn-block">
                    </form>
                </div>
                <h6 class="my-3 text-center">{{ quote.text }} </h6>
            </div>
        </div>
</body>

</html>
