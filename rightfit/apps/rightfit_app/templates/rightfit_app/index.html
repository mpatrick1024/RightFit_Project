<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exam Belt</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            *{
                vertical-align: top;
            }
    
    
        </style>
    </head>
    
    <body>
        <div class="container my-3 bg-dark text-light">
    
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
            
            <div class="form1 m-3  w-50  h-50 d-inline-block">
                <h1>Registration</h1>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control mb-3" placeholder="First Name">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control mb-3" placeholder="Last Name">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control  mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control mb-3">
                    <label for="confirm_pw">Confirm PW</label>
                    <input type="password" name="confirm_password" class="form-control  mb-3">
                    <input type="submit" value="Register" class="btn btn-primary btn-block">
                </form> <br>
            </div>
            <div class="form2 m-3 w-40 h-50 d-inline-block align-middle">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    {% csrf_token %}
    
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control  mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="login_password" class="form-control mb-3">
                    <input type="submit" value="Log In" class="btn btn-secondary btn-block">
                </form>
            </div>
        </div>
        
    </body>
    
    </html>
